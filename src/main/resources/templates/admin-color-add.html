<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление цвета</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<content class="container d-flex flex-column align-items-center mt-4">
    <h1>Добавление цвета</h1>
    <form th:action="${'/admin/addcolor'}" method="post" th:object="${color}">
        <div class="form-group row mt-3">
            <label class="col-sm-2 col-form-label">Название цвета</label>
            <div class="col-sm-10">
                <input name="color_name" type="text" th:field="*{color_name}" class="form-control">
            </div>
            <span class="error text-danger" th:if="${#fields.hasErrors('color_name')}" th:errors="*{color_name}"></span>
        </div>
        <button type="submit">Добавить цвет</button>

    </form>
</content>
<script th:src="@{/css/bootstrap.js}"></script>
</body>
</html>
