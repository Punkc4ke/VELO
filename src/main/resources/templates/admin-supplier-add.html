<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление поставщика</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<content class="container d-flex flex-column align-items-center mt-4">
  <h1>Добавление поставщика</h1>
  <form th:action="${'/admin/addsupplier'}" method="post" th:object="${supplier}">
    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Название организации</label>
      <div class="col-sm-10">
        <input name="name_org" type="text" th:field="*{name_org}" class="form-control">
      </div>
      <span class="error text-danger" th:if="${#fields.hasErrors('name_org')}" th:errors="*{name_org}"></span>
    </div>
    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Телефон организации</label>
      <div class="col-sm-10">
        <input name="phone" type="text" th:field="*{phone}" class="form-control">
      </div>
      <span class="error text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    </div>
    <button type="submit">Добавить поставщика</button>

  </form>
</content>
<script th:src="@{/css/bootstrap.js}"></script>
</body>
</html>
