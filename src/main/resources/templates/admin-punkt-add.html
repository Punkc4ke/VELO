<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление пункта выдачи</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<content class="container d-flex flex-column align-items-center mt-4">
  <h1>Добавление пункта выдачи</h1>
  <form th:action="${'/admin/addpunkt'}" method="post" th:object="${punkt}">
    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Адрес пункта выдачи</label>
      <div class="col-sm-10">
        <input name="adres" type="text" th:field="*{adres}" class="form-control">
      </div>
      <span class="error text-danger" th:if="${#fields.hasErrors('adres')}" th:errors="*{adres}"></span>
    </div>
    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Время работы</label>
      <div class="col-sm-10">
        <input name="work_time" type="text" th:field="*{work_time}" class="form-control">
      </div>
      <span class="error text-danger" th:if="${#fields.hasErrors('work_time')}" th:errors="*{work_time}"></span>
    </div>
    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Название организации</label>
      <div class="col-sm-10">
        <input name="name" type="text" th:field="*{name}" class="form-control">
      </div>
      <span class="error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <button type="submit">Добавить пункт выдачи</button>

  </form>
</content>
<script th:src="@{/css/bootstrap.js}"></script>
</body>
</html>
